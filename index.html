<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__text">
          <h2 class="card__heading heading-1">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="card__paragraph paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stat-box">
              <span class="card__stat-heading">10k+</span>
              <span class="card__stat-section">Comoanies</span>
            </div>
            <div class="card__stat-box">
              <span class="card__stat-heading">314</span>
              <span class="card__stat-section">templates</span>
            </div>
            <div class="card__stat-box">
              <span class="card__stat-heading">12m+</span>
              <span class="card__stat-section">queries</span>
            </div>
          </div>
        </div>
        <div class="card__bg">
          <!-- <img
            src="images/image-header-desktop.jpg"
            alt="Geader Pic"
            class="card__img"
          /> -->
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Fructuoso</a>.
    </footer>
  </body>
</html>
